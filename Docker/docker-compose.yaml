version: '3'
services:
  app:
    build: 
      context: node
    image: eduardoward/node
    container_name: app
    #entrypoint: dockerize -wait tcp://db:3306 -timeout 20s docker-entrypoint.sh
    tty: true
    networks:
      - node-network
    volumes:
      - ./node:/usr/src/app
    #ports:
    #  - "3000:3000"
    healthcheck:
      test: curl --fail http://localhost:3000/ || exit 1
      interval: 5s
      timeout: 10s
      retries: 10
    depends_on:
      db:
        condition: service_healthy

  nginx:
    build: 
      context: nginx
      dockerfile: Dockerfile.prod
    image: eduardoward/nginx:prod
    container_name: nginx
    networks:
      - node-network
    ports:
      - "8080:80"
    depends_on:
      app:
        condition: service_healthy

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 5s
      timeout: 10s
      retries: 10
    networks:
    - node-network

networks:
  node-network:
    driver: bridge